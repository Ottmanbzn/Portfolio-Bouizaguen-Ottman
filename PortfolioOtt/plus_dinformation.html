<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus d'informations - Ottman Bouizaguen</title>
    <link rel="stylesheet" type="text/css" href="information.css">
</head>
<body>
    <div id="banniere">
        <h1>Demandez plus d'informations à Ottman BOUIZAGUEN !</h1>
    </div>

    <div id="contenu">
        <h2>Formulaire de contact</h2>
        <p>Remplissez le formulaire ci-dessous pour poser vos questions ou me demander plus d'informations :</p>

        <!-- Formulaire utilisant mailto -->
        <form action="mailto:bouizaguenottman@gmail.com" method="post" enctype="text/plain">
            <table>
                <tr>
                    <td><label for="nom">Nom :</label></td>
                    <td><input type="text" id="nom" name="nom" required></td>
                </tr>
                <tr>
                    <td><label for="prenom">Prénom :</label></td>
                    <td><input type="text" id="prenom" name="prenom" required></td>
                </tr>
                <tr>
                    <td><label for="email">Adresse e-mail :</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="genre">Genre :</label></td>
                    <td>
                        <select id="genre" name="genre">
                            <option value="Homme">Homme</option>
                            <option value="Femme">Femme</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="message">Votre demande :</label></td>
                    <td><textarea id="message" name="message" rows="5" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Envoyer</button>
                    </td>
                </tr>
            </table>
        </form>

        <p><a href="portfolio.html">← Retour à la page principale</a></p>
    </div>

    <div id="pied">
        <p>© 2024 Ottman Bouizaguen</p>
    </div>

</html>
